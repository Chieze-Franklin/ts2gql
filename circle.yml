dependencies:
  override:
    - nvm install && nvm alias default $(cat .nvmrc)
    - npm install

test:
  override:
    - npm run compile

    - npm run test:style:
        parallel: true
        files:
          - src/**/*.ts

deployment:
  deploy:
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - git config --global user.email "donvoy@convoy.com"
      - git config --global user.name "Don Voy"
      - npm run release
